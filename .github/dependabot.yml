version: 2
updates:
  # Rust dependencies
  - package-ecosystem: cargo
    directory: "/quickwit"
    schedule:
      interval: "monthly"
    groups:
      rust-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  # Docker dependencies
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 10

  # NPM dependencies
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      npm-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 10
