[package]
name = "xtask"
version = "0.4.0"
edition = "2018"
publish = false

[dependencies]
structopt = "0.3"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
once_cell = "1.8"
chrono = { version = "0.4", features = ["serde"] }
zip = "0.6"
regex = "1.5"
