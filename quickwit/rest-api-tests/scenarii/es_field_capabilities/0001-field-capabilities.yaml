engines:
  - quickwit
  - elasticsearch
endpoint: fieldcaps/_field_caps?fields=*
json:
  index_filter:
    term:
      name: "fritz"
expected:
  indices:
  - fieldcaps
  fields:
    name:
      keyword:
        type: keyword
        metadata_field: false
        searchable: true
        aggregatable: true
      text:
        type: text
        metadata_field: false
        searchable: true
        aggregatable: true
