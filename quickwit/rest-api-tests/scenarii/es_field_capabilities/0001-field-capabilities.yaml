# Test _field_caps API
method: [GET]
engines:
  - quickwit
endpoint: fieldcaps/_field_caps
expected:
  indices:
  - fieldcaps
  fields:
    nested.response:
      long:
        type: long
        metadata_field: false
        searchable: true
        aggregatable: true
    nested.name:
      keyword:
        type: keyword
        metadata_field: false
        searchable: true
        aggregatable: true
      text:
        type: text
        metadata_field: false
        searchable: true
        aggregatable: true
    host:
      ip:
        type: ip
        metadata_field: false
        searchable: true
        aggregatable: true
    mixed: # This is a little weird case (values [5, -5.5]), since coercion happens only on the columnar side. That's why `long` is not aggregatable.
      long: 
        metadata_field: false
        searchable: true
        aggregatable: false 
      double:
        metadata_field: false
        searchable: true
        aggregatable: true
    date:
      date_nanos:
        metadata_field: false
        searchable: true
        aggregatable: true
    response:
      long:
        metadata_field: false
        searchable: true
        aggregatable: true
    id:
      long:
        metadata_field: false
        searchable: true
        aggregatable: true
      double:
        metadata_field: false
        searchable: true
        aggregatable: true
    name:
      keyword:
        metadata_field: false
        searchable: true
        aggregatable: true
      text:
        metadata_field: false
        searchable: true
        aggregatable: true
    tags:
      keyword:
        metadata_field: false
        searchable: true
        aggregatable: true
      text:
        metadata_field: false
        searchable: true
        aggregatable: true
