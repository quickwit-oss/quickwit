# Delete possibly remaining index
method: DELETE
endpoint: indexes/simple
status_code: null
---
# Create index
method: POST
endpoint: indexes/
json:
  version: "0.7"
  index_id: simple
  doc_mapping:
    timestamp_field: ts
    mode: dynamic
    field_mappings:
      - name: ts
        type: datetime
        fast: true
      - name: not_fast
        type: datetime
        fast: true
    dynamic_mapping:
      tokenizer: default
      expand_dots: true
      fast: true
---
# Ingest documents
method: POST
endpoint: simple/ingest
params:
  commit: force
ndjson:
  - {"ts": 1684993001, "not_fast": 1684993001}
  - {"ts": 1684993002, "not_fast": 1684993002}
---
# Ingest documents split #2
method: POST
endpoint: simple/ingest
params:
  commit: force
ndjson:
  - {"ts": 1684993003, "not_fast": 1684993003}
  - {"ts": 1684993004, "not_fast": 1684993004}
  # a missing timestamp
  - {"not_fast": 1684993003}
---
method: DELETE
endpoint: indexes/tagged
status_code: null
---
method: POST
endpoint: indexes/
json:
  version: "0.7"
  index_id: tagged
  doc_mapping:
    field_mappings:
      - name: seq
        type: u64
      - name: tag
        type: u64
    tag_fields: ["tag"]
---
method: POST
endpoint: tagged/ingest
params:
  commit: force
ndjson:
  - {"seq": 1, "tag": 1}
  - {"seq": 2, "tag": 2}
---method: POST
endpoint: tagged/ingest
params:
  commit: force
ndjson:
  - {"seq": 1, "tag": 1}
  - {"seq": 3, "tag": null}
---
method: POST
endpoint: tagged/ingest
params:
  commit: force
ndjson:
  - {"seq": 4, "tag": 1}
---
method: DELETE
endpoint: indexes/dyn
status_code: null
---
method: POST
endpoint: indexes/
json:
  version: "0.7"
  index_id: dyn
  doc_mapping:
    mode: dynamic
    dynamic_mapping:
      tokenizer: default
      expand_dots: false
      fast: false
---
method: POST
endpoint: dyn/ingest
params:
