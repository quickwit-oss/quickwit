# Delete possibly remaining index
method: DELETE
endpoint: indexes/simple
status_code: null
---
# Create index
method: POST
endpoint: indexes/
json:
  version: "0.6"
  index_id: simple
  doc_mapping:
    timestamp_field: ts
    mode: dynamic
    field_mappings:
      - name: ts
        type: datetime
        fast: true
      - name: not_fast
        type: datetime
        fast: true
    dynamic_mapping:
      tokenizer: default
      expand_dots: true
      fast: true
---
# Ingest documents
method: POST
endpoint: simple/ingest
params:
  commit: force
ndjson:
  - {"ts": 1684993001, "not_fast": 1684993001}
  - {"ts": 1684993002, "not_fast": 1684993002}
---
# Ingest documents split #2
method: POST
endpoint: simple/ingest
params:
  commit: force
ndjson:
  - {"ts": 1684993003, "not_fast": 1684993003}
  - {"ts": 1684993004, "not_fast": 1684993004}
  # a missing timestamp
  - {"not_fast": 1684993003}
