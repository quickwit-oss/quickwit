# Delete possibly remaining index
method: DELETE
endpoint: indexes/simple
status_code: null
---
# Create index
method: POST
endpoint: indexes/
json:
  version: "0.7"
  index_id: simple
  doc_mapping:
    timestamp_field: ts
    mode: dynamic
    field_mappings:
      - name: ts
        type: datetime
        fast: true
      - name: not_fast
        type: datetime
        fast: true
    dynamic_mapping:
      tokenizer: default
      expand_dots: true
      fast: true
---
# Ingest documents
method: POST
endpoint: simple/ingest
params:
  commit: force
ndjson:
  - {"ts": 1684993001, "not_fast": 1684993001}
  - {"ts": 1684993002, "not_fast": 1684993002}
---
# Ingest documents split #2
method: POST
endpoint: simple/ingest
params:
  commit: force
ndjson:
  - {"ts": 1684993003, "not_fast": 1684993003}
  - {"ts": 1684993004, "not_fast": 1684993004}
  # a missing timestamp
  - {"not_fast": 1684993003}
---
method: DELETE
endpoint: indexes/nested
status_code: null
---
method: POST
endpoint: indexes/
json:
  version: "0.7"
  index_id: nested
  doc_mapping:
    index_field_presence: true
    # default mode is dynamic
    field_mappings:
      - name: json_text
        type: json
        indexed: true
      - name: json_fast
        type: json
        stored: true
        fast: true
      - name: object_multi
        type: object
        field_mappings:
          - name: object_text_field
            type: text
          - name: object_fast_field
            type: u64
            fast: true
            
---
method: POST
endpoint: nested/ingest
params:
  commit: force
ndjson:
  - {"json_text": {"field_a": "hello", "field_b": "world"}}
  - {"json_text": {"field_a": "hi"}}
  - {"json_fast": {"field_c": 1}}
  - {"object_multi": {"object_text_field": "multi hello"}}
  - {"object_multi": {"object_fast_field": 1}}
  - {"object_multi": {"object_fast_field": 2}}
