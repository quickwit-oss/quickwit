# Create index 1
method: POST
api_root: http://localhost:7280/api/v1/
endpoint: indexes/
json:
  version: "0.6"
  index_id: gharchive-1
  doc_mapping:
    index_field_presence: true
    timestamp_field: created_at
    mode: dynamic
    field_mappings:
        - name: created_at
          type: datetime
          fast: true
    dynamic_mapping:
      expand_dots: true
      tokenizer: default
      fast:
        normalizer: lowercase
      record: position
---
# Create index 2
method: POST
api_root: http://localhost:7280/api/v1/
endpoint: indexes/
json:
  version: "0.6"
  index_id: gharchive-2
  doc_mapping:
    index_field_presence: true
    timestamp_field: created_at
    mode: strict
    field_mappings:
      - name: created_at
        type: datetime
        fast: true
      - name: id
        type: u64
        fast: true
      - name: type
        type: text
        fast: true
      - name: actor
        type: object
        fast: true
        field_mappings:
          - name: id
            type: u64
            fast: true
          - name: login
            type: text
            fast: true

