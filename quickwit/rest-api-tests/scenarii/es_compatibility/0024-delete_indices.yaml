json:
  version: "0.7"
  index_id: test_index2
  doc_mapping:
    mode: dynamic
--- # create indices elasticsearch
engines:
  - elasticsearch
method: PUT
endpoint: test_index1
json: {
  "mappings": {
    "properties": {
      "created_at": {
        "type": "date",
        "store": true
      }
    }
  }
}
--- # create indices elasticsearch
engines:
  - elasticsearch
method: PUT
endpoint: test_index2
json: {
  "mappings": {
    "properties": {
      "created_at": {
        "type": "date",
        "store": true
      }
    }
  }
}
---
engines:
  - quickwit
  - elasticsearch
method: DELETE
endpoint: test_index1,does_not_exist
status_code: 404
--- # delete partially matching with ignore_unavailable
engines:
  - quickwit
  - elasticsearch
method: DELETE
endpoint: test_index1,does_not_exist
status_code: 200
params:
  ignore_unavailable: "true"
