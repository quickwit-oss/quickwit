# Search for a term in a field that is not indexed but is a fast field
engines:
  - quickwit
endpoint: "fast_only/_search"
params:
  size: 0
json:
  track_total_hits: true
  query:
    term:
      fast_text: "abc-123"
expected:
  hits:
    total:
      value: 1
      relation: "eq"
--- # term query with no matches
engines:
  - quickwit
endpoint: "fast_only/_search"
