<html>
    <body>
        <style>
            body {
                background-color: #ccc;
                font-family: "sans-serif";
            }

            ul.command-args li {
                display: inline;
                background-color: #eee;
                padding: 8px;
                border-radius: 5px;
            }
        </style>
        <h1>{{ command_name }}</h1>
        <h2>{{ status }}</h2>

        <ul class="command-args">
        {% for command_arg in command_args %}
            <li>{{command_arg}}</li>
        {% endfor %}
        </ul>
    </body>

</html>
